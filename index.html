<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1 id="titulo">Formulário de comparação com validação em Javascript</h1>
        <h2 id="titulo2">Compare se o campo B é maior que o campo A</h2>
        <p class="error-message"></p>
        <form id="form-campos">
            <input type="number" id="campo-A" required placeholder="Campo A"/>
            <input type="number" id="campo-B" required placeholder="Campo B"/>
            <button type="submit" id="btn-comparar">Comparar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
